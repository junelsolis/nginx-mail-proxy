
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    #server {
    #            listen 127.0.0.1:8008;
    #            access_log /var/log/nginx/localhost.access_log main;
    #            error_log /var/log/nginx/localhost.error_log info;
#
#                root /var/www/html;
#
#                location ~ .html$ {
#                        add_header Auth-Server 146.20.161.10;
#                        add_header Auth-Port 143;
#                        return 200;
#                }
#
#        }

    include /etc/nginx/conf.d/*.conf;
}

mail {
    server_name secure.mailensure.com;
    auth_http   auth/auth.php;
    proxy_pass_error_message on;


    proxy on;

    ssl_certificate     /etc/letsencrypt/live/secure.mailensure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/secure.mailensure.com/privkey.pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 SSLv2 SSLv3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    server {
          listen      143;
          protocol    imap;
          starttls    on;
          auth_http_header X-Auth-Port 143;
          auth_http_header User-Agent "Nginx POP3/IMAP4 proxy";
        }


    server {
        listen     25;
        protocol   smtp;
        smtp_auth  login plain cram-md5;
    }


    server {
      listen      993;
      ssl         on;
      protocol    imap;
      auth_http_header X-Auth-Port 993;
      auth_http_header User-Agent "Nginx POP3/IMAP4 proxy";
    }


}
